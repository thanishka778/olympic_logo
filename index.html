<html>
    <head>
        <title>olympic logo</title>
        <body>
            <style>
                #my_canvas{
	            border-width:10px;
	            background-color: white; 
	            border-style:ridge;
                }

                body{
                    text-align: center;
                    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSow6JDNcrnAbggYHwW25D4mUPdrfRlMVQLkg&usqp=CAU);
                    background-size: cover;
                   
                }
            </style>
            <h1>OLYMPIC LOGO</h1>
            <canvas id="my_canvas" width="800" height="500">

            </canvas>
            <script>
                var canvas=document.getElementById("my_canvas");
                var ctx=canvas.getContext("2d");

                ctx.beginPath();
                ctx.strokeStyle="grey";
                ctx.lineWidth=4;
                ctx.rect(150, 143, 430, 200);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle="blue";
                ctx.lineWidth=5;
                ctx.arc(240, 210, 40, 0, 2 * Math.PI);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle="black";
                ctx.lineWidth=5;
                ctx.arc(340, 210, 40, 0, 2 * Math.PI);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle="red";
                ctx.lineWidth=5;
                ctx.arc(440, 210, 40, 0, 2 * Math.PI);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle="yellow";
                ctx.lineWidth=5;
                ctx.arc(290, 250, 40, 0, 2 * Math.PI);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle="green";
                ctx.lineWidth=5;
                ctx.arc(390, 250, 40, 0, 2 * Math.PI);
                ctx.stroke();


            </script>
        </body>
    </head>
</html>
